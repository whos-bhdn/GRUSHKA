<header>
<div class="container containerRes">
  <nav class="navBarContainer navbar navbar-expand-lg sticky navbar-light bg-gradient">
    <div class="container-fluid">
      <a class="navbar-brand pull-left mx-3" [routerLink]= "[ '' ]">
        <img src="../../../assets/img/logo-grusha.jpg" alt="" width="30" height="24" >
        Грушка
      </a>
      <button class="navbar-toggler position-relative" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-around responsiveUl" id="navbarNav" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <ul class="navbar-nav ulStyle">
          <li class="nav-item dropdown"  *ngFor="let category of userCategories">
            <a class="nav-link" [routerLink]= "[ '/menu/'+(category.path)]" routerLinkActive="active">{{ category.name }}</a>
            <div class="dropdown-content" *ngIf="category.path === 'accessories'">
              <a [routerLink]= "[ '/menu/'+(subcategory.path) ]" routerLinkActive="active"  *ngFor="let subcategory of userSubCategories"> {{ subcategory.name }} </a>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]= "[ '/basket' ]" routerLinkActive="active">
              <img src="../../../assets/img/basket-icon.png" alt="" width="25" height="25" class="d-inline-block align-text-top"><span class="mx-1">{{ total }} uah</span>
            </a>
          </li>
          <li class="nav-item" *ngIf="isUserLogin">
            <a class="nav-link" [routerLink]= "[ '/profile' ]" routerLinkActive="active">
              Cabinet
            </a>
          </li>
          <li class="nav-item" *ngIf="!isUserLogin && !isAdminLogin">
            <a class="nav-link" [routerLink]= "[ '/login']" routerLinkActive="active">
              <img src="./assets/img/5-52254_png-file-user-profile-icon-svg-clipart.png" width="25" height="25" class="d-inline-block align-text-top" alt="...">
            </a>
          </li>
          <li class="nav-item" *ngIf="isAdminLogin">
            <div class="btn btn-danger" [routerLink]= "[ '/admin' ]">ADMIN</div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
</header>

<section class="containerP">
  <div class="container-lg containerI" >
    <div class="leftContainer col-8">
      <div class="imageContainer">
        <img [src]="obj?.imagePath" alt="...">
      </div>
      <div class="paymentRef" id="payment">
        <a routerLink="/payment" routerLinkActive="active"
           class="paymentIconBlock">
          <img src="./assets/img/payment-m.png" style="width: 50px; height: 50px" alt="...">
          <span class="text-decoration-none">Оплата</span>
        </a>
        <a href="" class="paymentIconBlock">
          <img src="./assets/img/truck-m.png" style="width: 50px; height: 50px" alt="...">
          <span class="text-decoration-none">Доставка</span>
        </a>
        <a href="" class="paymentIconBlock">
          <img src="/assets/img/ribbon-m.png" style="width: 50px; height: 50px" alt="...">
          <span>Гарантія</span>
        </a>
      </div>
    </div>
    <div class="infoContainer col-4">
      <div class="headProd">
        <h2>{{ obj?.name }}</h2>
        <hr>
      </div>
      <div>
        <div class="mobileNotShow">
          <span class="text-capitalize"><h5>Воу! Вартість знизилась:</h5></span>
          <div>
            <span class="mx-1">{{ obj?.price * 1.25 / 29}} $ ></span>
            <span class="mx-1">{{ obj?.price * 1.25 }} UAH</span>
          </div>
        </div>
        <div class="cur">
          <span class="mx-1 fw-light fs-3">{{ obj?.price }} UAH ></span>
          <span class="mx-1 fw-light fs-6">{{ obj?.price / 29}} $</span>
        </div>
      </div>
      <hr>
      <div class="prod-color-block">
        <span>Колір пристрою : </span>
        <div class="mt-3">
          <a class="text-decoration-none">
            <label for="color-check" class="prod-color" style="background-color: #000000"></label>
          </a>
          <a class="text-decoration-none">
            <label for="color-check" class="prod-color" style="background-color: #3DA0C2"></label>
          </a>
          <a class="text-decoration-none">
            <label for="color-check" class="prod-color" style="background-color: #ffffff"></label>
          </a>
          <a class="text-decoration-none">
            <label for="color-check" class="prod-color" style="background-color: #ffe677"></label>
          </a>
          <a class="text-decoration-none">
            <label for="color-check" class="prod-color" style="background-color: #ffa500"></label>
          </a>
        </div>
      </div>
      <hr>
      <div class="cart-prod-opt">
        <div class="mb-2">
          <span>Рекомендуємо до покупки:</span>
        </div>
        <div class="form-check form-switch align-items-center">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Гарантія 1 рік від Грушки</label>
        </div>
      </div>
      <hr>
      <button type="button" class="btn btn-dark w-100 mb-3" (click)="addToBasket(obj)">Купити</button>
    </div>
  </div>
</section>

<section class="descriptionBlock">
  <h2>Description</h2>
  <div class="container-md mt-3">
    {{ obj?.description }}
  </div>
</section>

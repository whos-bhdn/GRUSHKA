<div class="input-group mb-3">
  <input type="text" class="form-control">
</div>
<hr>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Price</th>
    <th scope="col">Status</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of adminOrders">
    <td>{{ order.id }}</td>
    <td>{{ order.name }}</td>
    <td>{{ order.price | currency:'UAH':'symbol-narrow' }}</td>
    <td>
      <div class="w-100 ms-3" id="orders">
        <select class="form-select" aria-label="Default select example" [(ngModel)]="order.selected" (change)="editOrder(order)">
          <option *ngFor="let s of order.status" [selected]='order.selected === s' >{{ s }}</option>
        </select>
      </div>
    </td>
    <td>
      <div class="actions">
        <button class="btn btn-outline-dark" (click)="deleteOrder(order)">delete</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>

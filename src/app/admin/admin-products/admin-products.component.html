<div class="input-group mb-3">
  <input type="text" class="form-control">
  <button data-bs-toggle="modal" data-bs-target="#productModal" class="btn btn-outline-secondary" type="button">Create</button>
</div>
<hr>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Path</th>
    <th scope="col">Category</th>
    <th scope="col">Subcategory</th>
    <th scope="col">Description</th>
    <th scope="col">Price</th>
    <th scope="col">Image</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of adminProducts">
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.path }}</td>
    <td>{{ product.category.name }}</td>
    <td>{{ product.subcategory?.name }}</td>
    <td>{{ product.description | slice: 0: 20 }}</td>
    <td>{{ product.price | currency:'UAH':'symbol-narrow' }}</td>
    <td>
      <img [src]="product.imagePath" alt="" width="100px">
    </td>
    <td>
      <div class="actions">
        <button
          (click)="editProduct(product)"
          data-bs-toggle="modal"
          data-bs-target="#productModal"
          class="btn btn-outline-dark mx-3"
        >edit</button>
        <button
          (click)="deleteProduct(product)"
          class="btn btn-outline-dark"
        >delete</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form [formGroup]="productForm" class="modal-content" (ngSubmit)="saveProduct()">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Add product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <div class="mb-1 d-flex justify-content-between align-items-center">
            <label for="category" class="form-label label">Category</label>
            <div class="w-100 ms-3" id="category">
              <select formControlName="category" (change)="changeCategory()" class="form-select" aria-label="Default select example">
                <option [ngValue]="category"  *ngFor="let category of adminCategories">{{ category.name }}</option>
              </select>
            </div>
          </div>
          <div class="mb-1 d-flex justify-content-between align-items-center">
            <label for="subcategory" class="form-label label">SubCategory</label>
            <div class="w-100 ms-3" id="subcategory">
              <select formControlName="subcategory" (change)="changeSubCategory()" class="form-select" aria-label="Default select example">
                <option [ngValue]="subcategory"  *ngFor="let subcategory of adminSubCategorites">{{ subcategory.name }}</option>
              </select>
            </div>
          </div>
          <div class="mb-1 d-flex justify-content-between align-items-center">
            <label for="name" class="form-label label">Name</label>
            <div class="w-100 ms-3">
              <input type="text" class="form-control" id="name" formControlName="name">
            </div>
          </div>
          <div class="mb-1 d-flex justify-content-between align-items-center">
            <label for="path" class="form-label label">Path</label>
            <div class="w-100 ms-3">
              <input type="text" class="form-control" id="path" formControlName="path">
            </div>
          </div>
          <div class="mb-1 d-flex justify-content-between align-items-center">
            <label for="description" class="form-label label">Description</label>
            <div class="w-100 ms-3">
              <textarea formControlName="description" class="form-control" id="description" cols="30" rows="3"></textarea>
            </div>
          </div>
          <div class="mb-1 d-flex justify-content-between align-items-center">
            <label for="price" class="form-label label">Price</label>
            <div class="w-100 ms-3">
              <input type="number" class="form-control" id="price" formControlName="price">
            </div>
          </div>
          <ng-container *ngIf="!isUploaded">
            <div class="mb-3">
              <input type="text" formControlName="imagePath" [hidden]="true">
              <input class="form-control" type="file" id="formFile" (change)="upload($event)">
              <div class="progress mt-3">
                <div class="progress-bar bg-success" role="progressbar" [style.width.%]="uploadPercent" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </ng-container>
          <ng-container *ngIf="isUploaded">
            <img [src]="valueByControl('imagePath')" alt="" width="120px">
            <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteImage()">Delete</button>
          </ng-container>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" #close>Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="!isUploaded">Save</button>
      </div>
    </form>
  </div>
</div>
